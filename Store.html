<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <title>One Direction | Store</title>
    <meta name="description" content="this is the description">
    <meta property="og:image" content="Images/one_direction.jpg" />
    <link rel="icon" type="image/jpg" sizes="32x32" href="Images/one_direction.jpg" />
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="Index.html" target="_self">HOME</a></li>
                <li  class="store-link"><a href="Store.html" target="_self">STORE</a></li>
                <li><a href="About.html" target="_self">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">One Direction</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
        <div class="shop-item">
            <div>
                <span class="shop-item-title">Album 1</span>
            </div>
            <img class="shop-item-image" src="Images/Album 1.png" alt="Album 1">
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
        </div>
        <div class="shop-item">
            <div>
                <span class="shop-item-title">Album 2</span>
            </div>
            <img class="shop-item-image" src="Images/Album 2.png" alt="Album 2">
            <div class="shop-item-details">
                <span class="shop-item-price">$14.99</span>
                <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
        </div>
        <div class="shop-item">
            <div>
                <span class="shop-item-title">Album 3</span>
            </div>
            <img class="shop-item-image" src="Images/Album 3.png" alt="Album 3">
            <div class="shop-item-details">
                <span class="shop-item-price">$9.99</span>
                <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
        </div>
        <div class="shop-item">
            <div>
                <span class="shop-item-title">Album 4</span>
            </div>
            <img class="shop-item-image" src="Images/Album 4.png" alt="Album 4">
            <div class="shop-item-details">
                <span class="shop-item-price">$19.99</span>
                <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
        </div>
    </div>
    </section>
    <section>
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <div>
                    <span class="shop-item-title">T-Shirt</span>
                </div>
                <img class="shop-item-image" src="Images/Shirt.png" alt="Shirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <div>
                    <span class="shop-item-title">Coffee Cup</spang>
                </div>
                <img class="shop-item-image" src="Images/coffee.png" alt="Coffee">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Album 3.png" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total:</span>
            <span class="cart-total-price">$39.97</span>
        </div>
    </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="band-name band-name-footer">One Direction</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://open.spotify.com/artist/4AK6F7OLvEQ5QYCBNiQWHq" target="_blank">
                    <img src="Images/Spotify Logo.png" width="50">
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/user/onedirectionchannel" target="_blank">
                    <img src="Images/YouTube Logo.png" width="50">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/onedirectionmusic" target="_blank">
                    <img src="Images/Facebook Logo.png" width="50">
                </a>
            </li>
        </ul>
    </div>
    </footer>
</body>
</html>
